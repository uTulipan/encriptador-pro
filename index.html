<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/uTulipan.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <p class="textin">Encriptador profesional - uTulipan</p>
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto a encriptar"></textarea>
        </div>
        <div class="terminos">
            <p>NO se permiten mayúsculas y carácteres especiales</p>
        </div>
    <div class="botones">
        <button class="botonencriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="botondesencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
    </div>
        <div class="textoencriptado">
            <img src="img/encriptado.png" alt="" id="foto">
            <div class="mensaje" id="mensaje">
            <h2 id="titulo-mensaje">Ningún texto detectado</h2>
            <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
